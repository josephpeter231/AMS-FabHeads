<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
        }
        .back-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #007bff;
            font-size: 0.9em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center">Mark Attendance for {{ user.username }}</h2>
        <form method="post" action="{% url 'mark_attendance' user.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="entry_time">Entry Time</label>
                <input type="datetime-local" id="entry_time" name="entry_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="exit_time">Exit Time</label>
                <input type="datetime-local" id="exit_time" name="exit_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="total_hours">Total Hours Worked</label>
                <input type="text" id="total_hours" name="total_hours" class="form-control" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="back-link">Back to Dashboard</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
